<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Esqueci minha senha</title>
    <script src="Função.js" defer></script>
</head>
<body>

    <div class="button-login">
        <h1>Esqueceu sua senha?</h1>
        <h2>Não se preocupe</h2>
        <input class="email" type="email" name="Login" placeholder="Digite seu email">
        <a href="code-passoword.html">
        <button class="button-save" onclick="return input()">Confirmar</button>
</a>


    <script>
        function input() {
            var email = document.querySelector('.email').value;
            if (email === "") {
                alert("Por favor, digite seu email para continuar.");
                return false;
            } else {
                return true;
            }
        }
    </script>

</body>
</html>
